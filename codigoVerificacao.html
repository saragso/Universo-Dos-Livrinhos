<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres UTF-8 para suportar diferentes idiomas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a largura da tela e a escala inicial para dispositivos móveis -->
    <!-- Carrega o arquivo CSS do framework Bootstrap -->

    <!-- Carrega o arquivo CSS personalizado -->
    <link rel="stylesheet" href="./Assets/CSS/codigoVerificacao.css">
    <!-- Define o ícone da página -->
    <link rel="shortcut icon" href="./Assets/Imagens/logo.png" type="image/x-icon">
    <title>Verificação</title> <!-- Define o título da página -->

    <link rel="stylesheet" href="Assets/CSS/alert.css"><!-- Define Alertas Css da página -->
    
</head>
<body>
    <header> <!-- Início do cabeçalho da página -->
    <!-- Navbar utilizando o Bootstrap -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid"> <!-- Div que envolve todo o navbar -->
          <a class="navbar-brand" href="sobreNos.html"><img src="./Assets/Imagens/Logo.png" alt="" width="50" height="50">Universo dos Livrinhos</a> <!-- Link para a página "sobreNos.html" -->
          <!-- Botão de toggle para telas menores -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Div para o conteúdo do menu -->
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <!-- Links do menu -->
              <a class="nav-link" href="./index.html">Página principal</a>
              <a class="nav-link" href="./sobreNos.html">Sobre nós</a>
              <a class="nav-link" href="./entreEmContato.html">Entre em contato</a>
              <a class="nav-link" href="./login.html">Login</a>
              <a class="nav-link" href="./cadastreSe.html">Cadastre-se</a>
            </div>
          </div>
        </div>
      </nav>
    
      <!-- Fim do navbar -->
    </header> <!-- Fim do cabeçalho -->

    <main>
        <section class="home">
            
            <div class="container">
        
                <div class="form">
                    <form action="#"> <!-- Formulário de verificação -->
                        <div class="form-header">
                            <div class="title">
                                <h1>Insira o código enviado pelo e-mail cadastrado</h1> <!-- Título do formulário -->
                            </div>
                            
                        </div>
        
                        <div class="input-group">
                            
                            <div class="input-box">
                                <label for="codigo">Código</label>
                                <input id="codigo" type="text" name="codigo" placeholder="Insira o código" required maxlength="6"> <!-- Campo para inserir o código de verificação -->
                            </div>
                        </div>
                        <div class="continue-button">
                            <button onclick="alert"><a href="recadastramentoSenha.html">Verificar</a> </button> <!-- Botão para verificar o código -->
                        </div>
                        
                    </form>
                </div>
        
                <div class="form-image">
                    <!-- Imagem relacionada ao esquecimento de senha -->
                    <img src="./Assets/Imagens/imagem esqueceu a senha.png" alt="Encontre novas aventuras/ Biblioteca infantil" width="100%" height="100%">
                </div>
            </div>
        </section>

    </main>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
    <!-- Script Alerta codigo incorreto-->
    <script>
        error.onclick = function alert(){
        let type = 'error';''
        let icon = 'fa-solid fa-circle-exclamation';
        let title = 'Erro!';
        let text = 'O codigo está incorreto, tente novamente.';
        createToast(type, icon, title, text);}
        </script>

</body>
